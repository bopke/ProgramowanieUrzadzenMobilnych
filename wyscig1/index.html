<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyscig1</title>
</head>
<body>
<canvas id="canvas" width="800" height="600" style="border:1px solid #000000"></canvas>
<div>
    strza≈Çki lewo/prawo - ruch
</div>
<script>
    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")
    const playerHeight = 70
    const playerWidth = 50
    const playerSpeed = 10
    let playerX = (canvas.width - playerWidth) / 2
    let rightPressed = false
    let leftPressed = false
    let spacePressed = false
    let lastFrameTime = null
    const lineWidth = 15
    const lineHeight = 80
    const lineFieldHeight = 100
    const whiteredLineWidth = 30
    const whiteredLineHeight = 50
    const whiteredLineFieldHeight = 50
    let whiteredLineProgress = 0
    let lineProgress = 0
    const speed = 5
    const wheelRadius = 10

    const drawSurroundings = function () {
        ctx.beginPath()
        ctx.rect(0, 0, canvas.width, canvas.height)
        ctx.fillStyle = "#00FF00"
        ctx.fill()
        ctx.closePath()
    }

    const drawWhitereds = function (pos) {
        let white = true
        for (let i = 0; ; i++) {
            ctx.beginPath()
            ctx.rect(canvas.width * pos - whiteredLineWidth * 0.5, whiteredLineProgress + (i - 2) * whiteredLineFieldHeight, whiteredLineWidth, whiteredLineHeight)
            if (whiteredLineProgress + (i - 2) * whiteredLineFieldHeight > canvas.height) {
                break
            }
            if (white) {
                ctx.fillStyle = "#ffffff"
            } else {
                ctx.fillStyle = "#ff0000"
            }
            white = !white
            ctx.fill()
            ctx.closePath()
        }
        whiteredLineProgress += speed * 0.5
        if (whiteredLineProgress > whiteredLineFieldHeight * 2) {
            whiteredLineProgress -= canvas.height
        }
    }


    const drawPath = function () {
        ctx.beginPath()
        ctx.rect(canvas.width * 0.25, 0, canvas.width * 0.5, canvas.height)
        ctx.fillStyle = "#333333"
        ctx.fill()
        ctx.closePath()
        for (let i = 0; ; i++) {
            ctx.beginPath()
            ctx.rect(canvas.width * 0.5 - lineWidth * 0.5, lineProgress + (i - 1) * lineFieldHeight, lineWidth, lineHeight)
            if (lineProgress + i * lineFieldHeight - lineFieldHeight > canvas.height) {
                break
            }
            ctx.fillStyle = "#aaaaaa"
            ctx.fill()
            ctx.closePath()
        }
        lineProgress += speed
        if (lineProgress > lineFieldHeight) {
            lineProgress -= canvas.height
        }
    }

    const keyDownHandler = function (e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = true
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = true
        } else if (e.key === ' ') {
            spacePressed = true
        }
    }

    const keyUpHandler = function (e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
            rightPressed = false
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
            leftPressed = false
        } else if (e.key === ' ') {
            spacePressed = false
        }
    }

    const drawPlayer = function () {
        ctx.beginPath()
        ctx.arc(playerX + wheelRadius * 0.5, canvas.height - playerHeight - 50 + wheelRadius, wheelRadius, 0, Math.PI * 2, false)
        ctx.fillStyle = "#000000"
        ctx.fill()
        ctx.closePath()
        ctx.beginPath()
        ctx.arc(playerX + playerWidth - wheelRadius * 0.5, canvas.height - playerHeight - 50 + wheelRadius, wheelRadius, 0, Math.PI * 2, false)
        ctx.fillStyle = "#000000"
        ctx.fill()
        ctx.closePath()
        ctx.beginPath()
        ctx.arc(playerX + wheelRadius * 0.5, canvas.height - playerHeight + wheelRadius, wheelRadius, 0, Math.PI * 2, false)
        ctx.fillStyle = "#000000"
        ctx.fill()
        ctx.closePath()
        ctx.beginPath()
        ctx.arc(playerX + playerWidth - wheelRadius * 0.5, canvas.height - playerHeight + wheelRadius, wheelRadius, 0, Math.PI * 2, false)
        ctx.fillStyle = "#000000"
        ctx.fill()
        ctx.closePath()
        ctx.beginPath()
        ctx.rect(playerX, canvas.height - playerHeight - 50, playerWidth, playerHeight)
        ctx.fillStyle = "#0000FF"
        ctx.fill()
        ctx.closePath()
    }


    const draw = function (timestamp) {
        if (lastFrameTime && timestamp - lastFrameTime <= 1) {
            requestAnimationFrame(draw)
            return
        }
        lastFrameTime = timestamp

        ctx.clearRect(0, 0, canvas.width, canvas.height)
        drawSurroundings()
        drawPath()
        drawWhitereds(0.25)
        drawWhitereds(0.75)
        drawPlayer()

        if (rightPressed && playerX < (canvas.width * 0.75) - playerWidth) {
            playerX += playerSpeed
        } else if (leftPressed && playerX > canvas.width * 0.25) {
            playerX -= playerSpeed
        }

        requestAnimationFrame(draw)
    }

    document.addEventListener("keydown", keyDownHandler, false)
    document.addEventListener("keyup", keyUpHandler, false)

    draw()
</script>
</body>
</html>
